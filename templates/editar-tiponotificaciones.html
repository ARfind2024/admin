{% extends 'baseAdmin.html' %}
{% block content %}
<h2>Editar Tipo Notificaci√≥n</h2>
<div class="container mt-2 card p-3">
    <form action="{{ url_for('editar_tiponotificacion', id_tipo=tipo['id']) }}" method="post">
        <div class="mb-3">
            <label for="tipo" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="tipo" name="tipo" value="{{ tipo['tipo'] }}" required>
        </div>
        <div class="mb-3">
            <label for="mensaje_plantilla" class="form-label">Mensaje Plantilla:</label>
            <textarea class="form-control" id="mensaje_plantilla" name="mensaje_plantilla" rows="3" required>{{ tipo['mensaje_plantilla'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
