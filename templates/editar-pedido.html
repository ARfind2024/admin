{% extends 'baseAdmin.html' if 'is_admin' in session and session['is_admin'] == 1 else 'base.html' %}
{% block content %}

<h2>Modificar Pedido</h2>
<form method="POST" action="{{ url_for('modificar_pedido', id_pedido=id_pedido) }}">
    <div class="form-group">
        <label for="fecha_entrega">Fecha de Entrega:</label>
        <input type="text" id="fecha_entrega" name="fecha_entrega" class="form-control"
               value="{{ pedido.get('fecha_entrega', 'No disponible') }}" readonly>
    </div>
    <div class="form-group">
        <label for="fecha_solicitud">Fecha de Solicitud:</label>
        <input type="text" id="fecha_solicitud" name="fecha_solicitud" class="form-control"
               value="{{ pedido.get('fecha_solicitud', 'No disponible') }}" readonly>
    </div>
    <div class="form-group">
        <label for="id_dispositivo">ID del Dispositivo:</label>
        <input type="text" id="id_dispositivo" name="id_dispositivo" class="form-control"
               value="{{ pedido.get('id_dispositivo', 'No disponible') }}" readonly>
    </div>
    <div class="form-group">
        <label for="plan_id">Plan ID:</label>
        <input type="text" id="plan_id" name="plan_id" class="form-control"
               value="{{ pedido.get('plan_id', 'No disponible') }}" readonly>
    </div>
    <div class="form-group">
        <label for="producto_id">Producto ID:</label>
        <input type="text" id="producto_id" name="producto_id" class="form-control"
               value="{{ pedido.get('producto_id', 'No disponible') }}" readonly>
    </div>
    <div class="form-group">
        <label for="usuario_id">Usuario ID:</label>
        <input type="text" id="usuario_id" name="usuario_id" class="form-control"
               value="{{ pedido.get('usuario_id', 'No disponible') }}" readonly>
    </div>
    <div class="form-group">
        <label for="status">Estado:</label>
        <select id="status" name="is_entregado" class="form-control">
            <option value="false" {% if not pedido.get('is_entregado', False) %}selected{% endif %}>No Entregado</option>
            <option value="true" {% if pedido.get('is_entregado', False) %}selected{% endif %}>Entregado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('pedidos') }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
